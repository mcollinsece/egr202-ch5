name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: lab5-3
      id: lab5-3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: lab5-3
        setup-command: ''
        command: make clean && make test_lab5-3 && make lab5-3 && ./test_files/test_lab5-3
        input: ''
        expected-output: Test passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: lab5-6
      id: lab5-6
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: lab5-6
        setup-command: ''
        command: make clean && make test_lab5-6 && make lab5-6 && ./test_files/test_lab5-6
        input: ''
        expected-output: Test passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: hw5-12
      id: hw5-12
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: hw5-12
        setup-command: ''
        command: make clean && make test_hw5-12 && make hw5-12 && ./test_files/test_hw5-12
        input: ''
        expected-output: Test passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: hw5-15
      id: hw5-15
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: hw5-15
        setup-command: ''
        command: make clean && make test_hw5-15 && make hw5-15 && ./test_files/test_hw5-15
        input: ''
        expected-output: Test passed!
        comparison-method: contains
        timeout: 10
        max-score: 1
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        LAB5-3_RESULTS: "${{steps.lab5-3.outputs.result}}"
        LAB5-6_RESULTS: "${{steps.lab5-6.outputs.result}}"
        HW5-12_RESULTS: "${{steps.hw5-12.outputs.result}}"
        HW5-15_RESULTS: "${{steps.hw5-15.outputs.result}}"
      with:
        runners: lab5-3,lab5-6,hw5-12,hw5-15